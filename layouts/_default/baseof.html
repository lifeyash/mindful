<html lang="en">

{{- partial "head.html" -}}

<body>
    {{- partial "header.html" -}}

    <main>
        {{- block "main" .}}{{- end }}
        {{ if (eq $.Page.Params.math "katex") }}
        {{ partial "katex.html" . }}
        {{ else if (eq $.Page.Params.math "mathjax") }}
        {{ partial "mathjax.html" . }}
        {{ end }}
    </main>

    {{- partial "footer.html" -}}
</body>

</html>
